en: 
  text-main: >-
    Are you a store owner and want to expand your catalogue and satisfy your customers?
    Aevum is here for you with the latest designs and best wholesale prices.
    Browse our catalogue and contact us, either by email, a phone call, or our contact form.
el: 
  text-main: >-
    Είστε επαγγελματίας και θέλετε να εμπλουτίσετε το κατάστημά σας και να ευχαριστήσετε ακόμη περισσότερο τους πελάτες σας;
    Η Aevum είναι εδώ για εσάς με τα πιο μοντέρνα σχέδια και τις καλύτερες τιμές χονδρικής.
    Δείτε αναλυτικά τον κατάλογο και επικοινωνήστε μαζί μας είτε τηλεφωνικά είτε χρησιμοποιώντας την φόρμα επικοινωνίας.