en:
  page-title: Diamond Grading
  intro: |-
    If you’re curious about the characteristics and worth of your diamond—or piece of diamond jewelry—you’re in the right page!
    Now you can get a FREE initial assessment by our HRD-Certified Expert Diamond Graders.
    Optionally get an internationally recognized certificate later to prove your diamond’s worth and characteristics.
  intro-note: If you’d like an official certificate contact us (either through the
    contact form on this site or by calling us) to get informed about the cost. The
    assessment itself is completely free and you are under no obligation to purchase
    anything.
  process:
    step-1: Visit our store and request a free assessment. One of our experts will
      give you an estimation of your diamond's characteristics and worth.
    step-2: If you'd like an official certificate and assessment, we will send your
      diamond to HRD Antwerp, an internationally recognized association.
    step-3: This process will take about 2-4 weeks. Once your certificate is ready,
      we will give you a call and ask you to come over to pick it up, along with your
      diamond.
    step-4: You now have an officially recognized document and a unique certification
      number that anyone can use to verify your diamond's characterics and worth online.
el:
