en:
  title: Δεν μπορέσαμε να βρούμε τη σελίδα που προσπαθήσατε να επισκεφθείτε.
  body:
    - p: Παρακαλούμε χρησιμοποιήστε τους συνδέσμους στο πάνω και κάτω μέρος αυτής της σελίδας για να βρείτε αυτό που ψάχνετε.
    - p: Εάν αντιμετωπίσετε οποιοδήποτε πρόβλημα, μη διστάσετε <a href="/el/contact">vα έρθετε σε επικοινωνία μαζί μας</a>.
el:
  title: Δεν μπορέσαμε να βρούμε τη σελίδα που προσπαθήσατε να επισκεφθείτε.
  body: |
    Παρακαλούμε χρησιμοποιήστε τους συνδέσμους στο πάνω και κάτω μέρος αυτής της σελίδας για να βρείτε αυτό που ψάχνετε.
    Εάν αντιμετωπίσετε οποιοδήποτε πρόβλημα, μη διστάσετε <a href="/el/contact">vα έρθετε σε επικοινωνία μαζί μας</a>.
    