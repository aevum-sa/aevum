en: 
  text-main: >-
    Σε συνεργασία με την Nadir Metal Refinery, σας προσφέρουμε 999ο Καθαρό Χρυσό και Ασήμι, στις καλύτερες τιμές χονδρικής.
    Δείτε αναλυτικά παρακάτω τον κατάλογο των Πολύτιμων Μετάλλων. 
    Για να προχωρήσετε σε παραγγελία είτε για να λύσετε οποιαδήποτε απορία επικοινωνήστε μαζί μας τηλεφωνικά, 
    χρησιμοποιώντας την φόρμα επικοινωνίας είτε με μια επίσκεψη στο κατάστημά μας.
  text-2: >-
    Do you have precious metals of high value that you no longer want?
    Aevum can turn them into cash!
    You can visit our store where we’ll evaluate and determine the value of tbe metals.
