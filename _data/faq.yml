en:
  title: Frequently Asked Questions
  faqs:
  - question: Are the prices VAT-inclusive?
    answer: All prices on our website are listed without VAT.
  - question: How will I know whether my order has been sumbitted?
    answer: As soon as you make an order, you’ll receive a confirmation email with
      your order’s details. You will later get additional emails regarding the shipment
      and delivery of your order. In case you have any other question, don’t hesitate
      to call us; we’re always ready to help.
  - question: When will I receive my order?
    answer: 'Σημαντικός παράγοντας για τον καθορισμό χρονικής παράδοσης της παραγγελίας
      εκτός από την περιοχή στην οποία αποστέλλεται είναι και αν το κόσμημα είναι
      άμεσα διαθέσιμο ή αν είναι κατόπιν παραγγελίας.<br>Εντός Ελλάδας (Άμεσα Διαθέσιμο):
      1-3 Εργάσιμες Ημέρες<br>Εντός Ελλάδας (Κατόπιν Παραγγελίας): 3-5 Εργάσιμες Ημέρες<br>Εκτός
      Ελλάδας (Άμεσα Διαθέσιμο): 3-5 Εργάσιμες Ημέρες <br>Εκτός Ελλάδος (Κατόπιν Παραγγελίας):
      6-9 Εργάσιμες Ημέρες<br><br>The biggest factor affecting delivery times is whether
      of not the jewel is in stock at the time of your order.<br>Within Greece (item
      in stock): 1–3 working days<br>Within Greece (preorder): 3–5 working days<br>Other
      countries (item in stock): 3–5 working days<br>Other countries (preorder): 6–9
      working days<br>'
  - question: What should I do in case I don’t receive an order confirmation email?
    answer: In case you don’t receive a confirmation email right after placing your
      order, please check whether you entered the correct email address. If yes, then
      please get in touch with us either by calling us at (+30) 210 322 7148 or by
      emailing CONTACT@AEVUM-SA.COM.
  - question: Can I reserve an item without paying?
    answer: It’s not possible to reserve an item without the relevant desposit.
  - question: What are the shipping costs?
    answer: Shipping costs for addresses in Greece are 3 € — regardless of the exact
      delivery area — and 14 € for addresses outside of Greece.
  - question: How can I pick my order up from the store?
    answer: During check-out select ”Pick up” rather than “Shipping.” You’ll automatically
      receive an email confirming your order. Some time later you’ll get a second
      email notifying you that your order is ready for you to pick up from our store.
      You can come and pick it up anytime during our business hours (see end of this
      page) by showing us the confirmation email.
  - question: Is it possible to get a refund?
    answer: We do not currently issue redunds.
  - question: What happens if I can’t pick my order up from the store after all?
    answer: Σε περίπτωση που δεν μπορείτε να παραλάβετε ο ίδιος την παραγγελία θα
      πρέπει να μας ενημερώσετε είτε τηλεφωνικά, είτε με email δίνοντάς μας τα στοιχεία
      του ατόμου που θα παραλάβει, για την ασφαλή παράδοση της παραγγελίας και προς
      αποφυγή λαθών.
  - question: Is it possible to return an order?
    answer: You cannot return your order.
  - question: Can you ship to areas outside of Greece?
    answer: We can ship to every country in the world.
  - question: What’s the point of Diamond Grading?
    answer: Η Πιστοποίηση του Διαμαντιού είναι μια έγγραφη αναφορά στην οποία αναφέρονται
      όλα τα σημαντικά χαρακτηριστικά του όπως, τα καράτια, το χρώμα, η καθαρότητα,
      η κοπή και ο φθορισμός. Το Πιστοποιητικό είναι πολύ σημαντικό καθώς μπορεί να
      λειτουργήσει ως εγγύηση του διαμαντιού, έχετε πλήρη ενημέρωση για τα χαρακτηριστικά
      του και φυσικά αυτά τα στοιχεία είναι σημαντικά καθότι μπορείτε χρησιμοποιώντας
      τον μοναδικό αριθμό Πιστοποίησης που αναγράφεται σε αυτό να κάνετε διαδικτυακά
      μια εκ νέου αξιολόγηση και κοστολόγηση αυτού.
  - question: I have a piece of diamond jewelry that I don’t want. Can I sell it to
      you?
    answer: If you have a piece of diamond jewelry or precious metal of high value
      that you don’t want, don’t hesitate to get in touch with us. We can turn it
      into money!
