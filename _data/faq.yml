gr: 
  faq-title: Συχνές Ερωτήσεις
  faqs: 
    - question: 1. Ο Φ.Π.Α συμπεριλαμβάνεται στις τιμές;
      answer: Όλες οι τιμές που παρουσιάζονται στη σελίδα μας άνευ Φ.Π.Α
    - question: 2. Πως θα γνωρίζω ότι η παραγγελία μου έχει καταχωρηθεί;
      answer: >-
        Μόλις γίνει η καταχώρηση της παραγγελίας σας θα λάβετε ένα αυτοματοποιημένο email το οποίο θα επιβεβαιώνει την επιτυχημένη καταχώρηση της παραγγελίας καθώς και τα στοιχεία αυτής. Στη συνέχεια θα λάβετε ένα ακόμη email από το οποίο θα ενημερωθείτε για την ημερομηνία αποστολής αλλά και παράδοσης της παραγγελίας σας.
        Για οποιαδήποτε όμως άλλη απορία, μην διστάσετε να μας καλέσετε, είμαστε πάντα στη διάθεσή σας.
    - question: 3. Σε πόσες ημέρες θα παραλάβω την παραγγελία μου;
      answer: >-
        Σημαντικός παράγοντας για τον καθορισμό  χρονικής παράδοσης της παραγγελίας εκτός από την περιοχή στην οποία αποστέλλεται είναι και αν το κόσμημα είναι άμεσα διαθέσιμο ή αν είναι κατόπιν παραγγελίας.
        Εντός Ελλάδας (Άμεσα Διαθέσιμο): 1-3 Εργάσιμες Ημέρες
        Εντός Ελλάδας (Κατόπιν Παραγγελίας): 3-5 Εργάσιμες Ημέρες
        Εκτός Ελλάδας (Άμεσα Διαθέσιμο): 3-5 Εργάσιμες Ημέρες
        Εκτός Ελλάδος (Κατόπιν Παραγγελίας): 6-9 Εργάσιμες Ημέρες
    - question: 4. Εάν δεν λάβω το email επιβεβαίωσης της παραγγελίας, τι θα πρέπει να κάνω;
      answer: >-
        Σε περίπτωση που δεν λάβετε το επιβεβαιωτικό email κατά την ολοκλήρωση της παραγγελίας σας θα χρειαστεί να ελέγξετε ότι έχει γίνει σωστή καταχώρηση του email σας. Εάν η καταχώρηση του email είναι σωστή παρακαλούμε όπως επικοινωνήσετε μαζί μας είτε στο τηλέφωνο 210 322 7148 είτε στο email CONTACT@AEVUM-SA.COM.
    - question: 5. Τι κόστος έχουν τα έξοδα αποστολής;
      answer: Τα έξοδα αποστολής για τις εγχώριες αποστολές είναι 3€ ανεξαρτήτως περιοχής και για το εξωτερικό 14€.
    - question: 6. Μπορώ να κάνω κράτηση χωρίς να πληρώσω;
      answer: Δεν υπάρχει η δυνατότητα κράτησης των προϊόντων χωρίς να γίνει η σχετική πληρωμή.
    - question: 7. Πως γίνεται η παραλαβή από το κατάστημα;
      answer: Κατά την ολοκλήρωση της παραγγελίας πατήστε "Παραλαβή" αντί για "Αποστολή", αυτόματα θα λάβετε ένα σχετικό email με την επιβεβαίωση της παραγγελίας και στην συνέχεια ένα δεύτερο email το οποίο θα σας ενημερώνει ότι η παραγγελία σας είναι έτοιμη στο κατάστημά μας.  Με το σχετικό email της παραγγελιάς μπορείτε να έρθετε να παραλάβετε την παραγγελία σας εντός του ωραρίου που αναγράφεται στη σελίδα μας.
    - question: 8. Μπορεί να γίνει επιστροφή χρημάτων;
      answer: Δεν μπορεί να γίνει επιστροφή χρημάτων.
    - question: 9. Τι γίνεται αν δεν μπορώ να παραλάβω ο ίδιος την παραγγελία μου από το κατάστημα;
      answer: Σε περίπτωση που δεν μπορείτε να παραλάβετε ο ίδιος την παραγγελία θα πρέπει να μας ενημερώσετε είτε τηλεφωνικά, είτε με email δίνοντάς μας τα στοιχεία του ατόμου που θα παραλάβει, για την ασφαλή παράδοση της παραγγελίας και προς αποφυγή λαθών.
    - question: 10. Υπάρχει η δυνατότητα επιστροφής της παραγγελίας;
      answer: Δεν υπάρχει η δυνατότητα επιστροφής της παραγγελίας.
    - question: 11. Γίνονται αποστολές και εκτός Ελλάδας;
      answer: Αποστολές γίνονται και εκτός Ελλάδας ανεξαρτήτως χώρας.
    - question: 12. Τι είναι η Πιστοποίηση Διαμαντιού;
      answer: Η Πιστοποίηση του Διαμαντιού είναι μια έγγραφη αναφορά στην οποία αναφέρονται όλα τα σημαντικά χαρακτηριστικά του όπως, τα καράτια, το χρώμα, η καθαρότητα, η κοπή και ο φθορισμός. Το Πιστοποιητικό είναι πολύ σημαντικό καθώς μπορεί να λειτουργήσει ως εγγύηση του διαμαντιού, έχετε πλήρη ενημέρωση για τα χαρακτηριστικά του και φυσικά αυτά τα στοιχεία είναι σημαντικά καθότι μπορείτε χρησιμοποιώντας τον μοναδικό αριθμό Πιστοποίησης που αναγράφεται σε αυτό να κάνετε διαδικτυακά μια εκ νέου αξιολόγηση και κοστολόγηση αυτού.
    - question: 13. Έχω ένα διαμαντένιο κόσμημα που δεν το θέλω. Μπορώ να σας το πουλήσω;  
      answer: Εάν έχετε κάποιο διαμαντένιο κόσμημα ή πολύτιμο μέταλλο υψηλής ποιότητας που δεν το θέλετε μην διστάσετε να επικοινωνήσετε μαζί μας! Μπορούμε να σας το μετατρέψουμε σε χρήματα!