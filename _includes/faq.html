{% assign lang = site.data.text[page.lang] %}
<div id="faq" class="section">
  <div class="container faq">
    
    <h1>{{ lang.faq-title }}</h1>

    {% for faq-item in site.data.text.[page.lang].faq-items %}
    <a href="#" data-ix="show-answer" data-w-id="d5fe8be0-3645-76f9-35ca-af8f4b0a2663" class="faq-item w-inline-block">
      <div class="question">
        <h4 class="faq-question">{{ faq-item.question }}</h4>
        <img src="https://uploads-ssl.webflow.com/5c46484dbf50e75f14bacd72/5c46484dbf50e704eebacecc_Arrow-Down-%231-Icon.svg" alt="" class="question-arrow-icon">
      </div>
      <div data-ix="hide-on-load" style="display:none;height:0PX" class="faq-answer">
        <p class="answer-text">{{ faq-item.answer }}</p>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
