---
layout: default
---
{%if page.image%}
  <div class="section section--top">
      <div class="container">
        <div class="header-image-container"><img src="{{page.image}}" loading="lazy" alt="" class="cover-image"></div>
      </div>
  </div>
  <div class="container article-container">
  <h1 class="heading--article">{{page.title}}</h1>
    {{content}}
  </div>
{% else %}
  <div class="container article-container">
    <h1 class="heading--page">{{page.title}}</h1>
    {{content}}
  </div>
{%endif%}
